<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RGB Colors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>RGB Colors</h1>
    <p>An Rgb color is specified by: Rgb (red ,green blue)</p>
    <p>
      The parameters red , green and blue specify the intensity of the Color : 0
      (lowest) to 255 (highest)
    </p>
    <hr />
    <h2>Try it out for yourself...</h2>
    <div>
    <p>
      red :
      <input
        placeholder="red"
        type="number"
        class="Rgb-input"
        id="red"
        min="0"
        max="255"
      />

      green :
      <input
        placeholder="green"
        type="number"
        class="Rgb-input"
        id="green"
        min="0"
        max="255"
      />
      blue :
      <input
        placeholder="blue"
        type="number"
        class="Rgb-input"
        id="blue"
        min="0"
        max="255"
      />
    </p>
 <div>
 <p><input type="button" value="black" class="button" id="black">
    
  <input type="button" value="white" class="button" id="white"> 
  </p>
  <div id="box"></div>
<p><input type="button" value="preview" class="button" id="preview"></p>
<p id="Rgb">rgb (255   ,255   ,0)</p>
<hr>
 <div>
<p><a href="https://en.wikipedia.org/wiki/RGB_color_model">learn more</a> about RGB Color on wikipedia</p>
<div>
</body>
</html>
